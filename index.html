<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form action="" id="form" class="bg-dark vh-100 w-100 d-flex justify-content-center align-items-center">
            <div class=" card p-0">
                <div class="bg-primary text-center p-3">
                    <h2 class="text-white pb-2 radius-5 fw-bold">7 Up Down</h2>
                    <hr class="text-white">
                    <div class="balance">
                        <h4 class="d-flex align-items-center justify-content-center text-white">
                            <span class="material-symbols-outlined me-2"> payments </span><span id="balance">100</span>$
                        </h4>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mb-3 text-center">
                        <h5 for="moneyPut" class="form-label fw-bold">Amount to BET</h5>
                        <div class="increment-module d-flex justify-content-center align-items-center gap-2">
                            <button class="btn btn-primary d-flex align-items-center" type="button" id="sub">
                                <span class="material-symbols-outlined"> remove </span>
                            </button>
                            <input type="number" class="form-control" id="moneyPut" value="5" readonly>
                            <button class="btn btn-primary d-flex align-items-center" type="button" id="add">
                                <span class="material-symbols-outlined"> add </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row px-3">
                        <div class="col-4">
                            <div class="form-check">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1"
                                        value="up">
                                    <span>7 Up</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2"
                                        value="perfect">
                                    <span>Perfect 7</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault3"
                                        value="down">
                                    <span>7 Down </span>
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <p class="text-danger text-center mt-2" id="error-checkbox"></p>
                        </div>
                    </div>
                    <div class="form-group text-center my-3">
                        <button class="btn btn-primary" id="bet">Bet</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="running" id="animation">
            <div class="contrats mb-2">
                <h2 class="fw-bold bg-primary m-0 text-light px-2 text-center">Number is <span class="text-warning"
                        id="resultNumber">please wait</span></h2>
                <h3 class="fw-bold bg-info m-0 text-light px-2 text-center" id="resultText">Your result will appear here
                </h3>
            </div>
            <div class="dice-wrap">
                <div class="dice" id="dice1">
                    <div class="side one">
                        <span class="dot"></span>
                    </div>
                    <div class="side two">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="side three">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="side four">
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                    <div class="side five">
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="kolona">
                            <span class="dot"></span>
                        </div>
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                    <div class="side six">
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
                <div class="dice" id="dice2">
                    <div class="side one">
                        <span class="dot"></span>
                    </div>
                    <div class="side two">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="side three">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="side four">
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                    <div class="side five">
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="kolona">
                            <span class="dot"></span>
                        </div>
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                    <div class="side six">
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="kolona">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
